<!-- Input text -->
<p style="margin-top:24pt;">
    <label for="input-text" style="color:#2c634c;">
        <strong>Input text</strong> (<strong>Ctrl</strong> + <strong>Shift</strong> + <strong>Q</strong> to copy to clipboard, <strong>Ctrl</strong> + <strong>V</strong> to paste from clipboard)</label>
</p>
<p style="margin-top:3pt;">
    <input id="input-text" style="background-color:white;border-color:#2c634c;color:#2c634c;width:calc(100% - 96pt);" autofocus>
    <button id="paste" style="background-color:#2c634c;padding-bottom:2pt;">Paste</button>
    <button id="copy-input" style="background-color:#2c634c;">Copy</button>
</p>

<!-- Text replacement text -->
<p style="margin-top:28pt;">
    <label for="replacement-text" style="color:#b60200;">
        <strong>Character replacement text</strong> (<strong>Ctrl</strong> + <strong>Shift</strong> + <strong>U</strong> to copy to clipboard)
    </label>
</p>
<p style="margin-top:3pt;">
    <input id="replacement-text" style="border-color:#b60200;color:#b60200;width:calc(100% - 52pt);" disabled>
    <button id="copy-replacement" class="copy">Copy</button>
</p>

<!-- Canvas links -->
<p style="margin-top:28pt;">

        <strong>Canvas links</strong> (<strong>Ctrl</strong> + <strong>Shift</strong> + <strong>;</strong> and <strong>Ctrl</strong> + <strong>Shift</strong> + <strong>'</strong> to copy to clipboard)
    </label>
    <label for="canvas-download-link" style="display:none;"></label>
</p>
<p style="margin-top:3pt;">

</p>
<p style="margin-top:3pt;">
